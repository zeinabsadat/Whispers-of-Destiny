<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers of Destiny</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="Fonts/Fonts.css">
</head>
<body>
    <div id="content">
        <div class="information">
            <h1>
                Whispers 
                <span style="font-size: 1.5rem;">of</span>
                Destiny</h1>
                <p class="body2">
                    The cards whisper secrets only you can unveil. 
                    Choose one from each row and let destiny 
                    reveal what lies ahead… ✨
                </p>
        </div>
            <div class="pictureSection">
                <div class="rowOfTeller">
                    <div class="pictureHolder result">
                        <p class="subtitle2">Life</p>
                    </div>
                    <div class="pictureHolder life">
                        <img src="Images/Life/Life 01.png"
                        alt="a hand"
                        class="imag">
                    </div>
                    <div class="pictureHolder life">
                        <img src="Images/Life/Life 02.png"
                        alt="a magic ball"
                        class="imag">
                    </div>
                    <div class="pictureHolder life">
                        <img src="Images/Life/Life 03.png"
                        alt="a magic ball"
                        class="imag">
                    </div>
                    <div class="pictureHolder life">
                        <img src="Images/Life/Life 04.png"
                        alt="a hourglass"
                        class="imag">
                    </div>
                </div>
                <div class="rowOfTeller">
                    <div class="pictureHolder result">
                        <p class="subtitle2">Love</p>
                    </div>
                    <div class="pictureHolder life">
                        <img src="Images/Love/Love 01.png"
                        alt="roses"
                        class="imag">
                    </div>
                    <div class="pictureHolder">
                        <img src="Images/Love/Love 02.png"
                        alt="a hand"
                        class="imag">
                    </div>
                    <div class="pictureHolder">
                        <img src="Images/Love/Love 03.png"
                        alt="leaves"
                        class="imag">
                    </div>
                    <div class="pictureHolder">
                        <img src="Images/Love/Love 04.png"
                        alt="leaves"
                        class="imag">
                    </div>
                </div>
                <div class="rowOfTeller">
                    <div class="pictureHolder result">
                        <p class="subtitle2">Work</p>
                    </div>
                    <div class="pictureHolder">
                        <img src="Images/Work/Work 01.png"
                        alt="cards"
                        class="imag">
                    </div>
                    <div class="pictureHolder">
                        <img src="Images/Work/Work 02.png"
                        alt="cards"
                        class="imag">
                    </div>
                    <div class="pictureHolder">
                        <img src="Images/Work/Work 03.png"
                        alt="cards"
                        class="imag">
                    </div>
                    <div class="pictureHolder">
                        <img src="Images/Work/Work 04.png"
                        alt="cards"
                        class="imag">
                    </div>
                </div>
            </div>
            <div id="results">
                <div>
                    <p id="lifeResult"></p>
                </div>
            </div>
    </div>
    <script src="fortunes.js"></script>
</body>
</html>
